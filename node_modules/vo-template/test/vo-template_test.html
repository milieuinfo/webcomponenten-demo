<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>vo-template test</title>

		<script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../node_modules/wct-browser-legacy/browser.js"></script>
	</head>
	
	<body>
		<test-fixture id="vo-template-fixture">
			<template>
				<vo-template></vo-template>
			</template>
		</test-fixture>

		<script type="module">
			import '../vo-template';

			suite('vo-template', () => {
				const should = chai.should();

				test('bevat de vo-header webcomponent', (done) => {
					const element = fixture('vo-template-fixture');
					flush(() => {
						console.log(element);
						const headerElement = element.shadowRoot.querySelector('vo-header');
						should.exist(headerElement);
						done();
					});
				});
				
				test('bevat een content component die de content bevat', (done) => {
					const element = fixture('vo-template-fixture');
					element.textContent = "Dit is de content tekst!";
					flush(() => {
						const contentElement = element.shadowRoot.querySelector('#content div');
						assert.isNotNull(contentElement.textContent);
						done();
					});
				});
				
				test('bevat de vo-footer webcomponent', (done) => {
					const element = fixture('vo-template-fixture');
					flush(() => {
						const footerElement = element.shadowRoot.querySelector('vo-footer');
						should.exist(footerElement);
						done();
					});
				});
				
				test('bevat de vo-font webcomponent', (done) => {
					const element = fixture('vo-template-fixture');
					flush(() => {
						const fontElement = element.shadowRoot.querySelector('vo-font');
						should.exist(fontElement);
						done();
					});
				});
			});
		</script>
	</body>
</html>
