		<test-fixture id="vo-font-fixture">
			<template>
				<vo-font></vo-font>

		<script type="module">
			import '../vo-font';

			suite('vo-font', () => {
				const should = chai.should();

				test('zal de Vlaanderen fonts toevoegen via een script tag in het head element', () => {
					const element = fixture('vo-font-fixture');
