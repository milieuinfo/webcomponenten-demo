<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
		<title>vo-footer demo</title>
		
		<script src="../assets/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script type="module">
			import '../assets/@polymer/iron-demo-helpers/demo-snippet.js';
			import '../vo-font.js';
		</script>
	</head>
	
	<body unresolved>
		<div class="vertical-section-container centered">
			<h3>Basis vo-font demo</h3>
			<demo-snippet class="centered-demo">
				<template>
					<p>Flanders Art</p>
					<p style="font-family: Flanders Art">Flanders Art</p>
					<p style="font-family: Flanders Art Serif">Flanders Art</p>
					<p style="font-family: Flanders Art; font-weight: bold">Flanders Art</p>
					<p style="font-family: Flanders Art Serif; font-weight: bold">Flanders Art</p>
					<p style="font-family: Flanders Art; font-style: italic">Flanders Art</p>
					<p style="font-family: Flanders Art Serif; font-style: italic">Flanders Art</p>
				</template>
			</demo-snippet>
		</div>
		
		<div class="vertical-section-container centered">
			<h3>Basis vo-font door gebruik te maken van de vo-font tag demo</h3>
			<demo-snippet class="centered-demo">
				<template>
					<p>Flanders Art</p>
					<p><vo-font>Flanders Art</vo-font></p>
				</template>
			</demo-snippet>
		</div>
	</body>
</html>
